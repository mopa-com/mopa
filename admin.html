<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Admin - Ventes</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">Ma Boutique</a>
  </header>
  <main>
    <div id="admin-auth">
      <input type="password" id="admin-pass" placeholder="Code admin" />
      <button class="btn" id="admin-login">Se connecter</button>
    </div>
    <div id="admin-content" style="display:none">
      <h2>Ventes</h2>
      <div id="sales"></div>
      <h2>Stock</h2>
      <div id="stock"></div>
      <h2>Ajouter un produit</h2>
      <form id="add-product-form">
        <input type="text" name="name" placeholder="Nom du produit" required />
        <input type="number" name="price" step="0.01" placeholder="Prix" required />
        <input type="number" name="stock" min="0" placeholder="Stock initial" required />
        <input type="text" name="image" placeholder="URL de l'image" required />
        <textarea name="description" placeholder="Description" required></textarea>
        <button type="submit" class="btn">Ajouter</button>
      </form>
      <div id="add-product-msg"></div>
    </div>
  </main>
  <script src="js/admin.js"></script>
</body>
</html>
