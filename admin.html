<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - MiniShop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tableau de bord Administrateur</h1>
    <nav>
      <a href="index.html">Accueil</a> |
      <a href="cart.html">Panier</a> |
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <h2>Statistiques des ventes</h2>
    <table id="sales-table">
      <thead>
        <tr><th>Produit</th><th>Quantit√© vendue</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="no-sales">Aucune vente pour le moment.</p>
  </main>

  <footer>
    <p>&copy; 2025 MiniShop.</p>
  </footer>

  <script>
    function loadSales() {
      const sales = JSON.parse(localStorage.getItem('sales') || '{}');
      const tbody = document.querySelector('#sales-table tbody');
      const noSalesMessage = document.getElementById('no-sales');
      const productNames = Object.keys(sales);
      if (productNames.length === 0) {
        noSalesMessage.style.display = 'block';
        return;
      }
      noSalesMessage.style.display = 'none';
      productNames.forEach(name => {
        const row = document.createElement('tr');
        const prodCell = document.createElement('td');
        prodCell.textContent = name;
        const qtyCell = document.createElement('td');
        qtyCell.textContent = sales[name];
        row.appendChild(prodCell);
        row.appendChild(qtyCell);
        tbody.appendChild(row);
      });
    }
    window.onload = loadSales;
  </script>
</body>
</html>
